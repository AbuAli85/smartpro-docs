  <body>
    <!-- Early error suppression - runs before any scripts load -->
    <script>
      (function() {
        // Suppress Vercel feedback widget and Google Analytics errors at network level
        const originalFetch = window.fetch;
        window.fetch = function(...args) {
          const url = typeof args[0] === 'string' ? args[0] : (args[0]?.url || '');
          if (
            url.includes('.well-known/vercel') ||
            url.includes('feedback.js') ||
            url.includes('google-analytics.com/g/collect')
          ) {
            // Return a silent rejection that won't log errors
            return Promise.reject(new Error('Suppressed'));
          }
          return originalFetch.apply(this, args).catch(function(error) {
            const errorMsg = error?.message || '';
            if (
              errorMsg.includes('vercel') ||
              errorMsg.includes('.well-known') ||
              errorMsg.includes('feedback') ||
              errorMsg.includes('google-analytics')
            ) {
              return Promise.reject(new Error('Suppressed'));
            }
            throw error;
          });
        };
        
        // Suppress console errors for these URLs
        const originalError = console.error;
        console.error = function(...args) {
          const message = args.map(a => String(a)).join(' ');
          if (
            message.includes('.well-known/vercel') ||
            message.includes('feedback.js') ||
            message.includes('google-analytics.com/g/collect') ||
            message.includes('Fetch failed loading') && (
              message.includes('vercel') || message.includes('google-analytics')
            )
          ) {
            return; // Suppress silently
          }
          originalError.apply(console, args);
        };
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
